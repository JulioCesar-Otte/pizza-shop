<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaria La Famiglia</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="container bg-background">
      <header class="header">
        <span class="logo-text">PIZZARIA LA FAMIGLIA</span>
        <img class="logo-image" src="public/logo.png" alt="Logo Pizza" />
      </header>

      <main class="main">
        <img class="pizza-image" src="public/pizza.png" alt="Imagem de Pizza" />
      </main>

      <footer class="footer">
        <button class="button button-primary divide-x-2">
          Monte sua Pizza
        </button>
        <button class="button button-primary">Sabores definidos</button>
      </footer>
    </div>
  </body>
</html>
