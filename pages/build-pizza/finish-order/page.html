<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="payment-page.css" />
    <link rel="stylesheet" href="../../../global.css" />
    <script src="./project.js"></script>
    <title>Página de Pagamento</title>
  </head>
  <body>
    <div class="container bg-background">
      <!-- Seção de Pagamento -->
      <section class="card-pedido">
        <h1>Forma de Pagamento</h1>
        <!-- Métodos de Pagamento -->
        <div>
          <h3>Cartão</h3>
          <img src="../../../public/cartão.png" alt="" />

          <h3>Pix</h3>
          <img src="../../../public/pix.png" alt="" />

          <h3>Dinheiro</h3>
          <img src="../../../public/dinheiro.png" alt="" />
        </div>

        <!-- Detalhes do Pedido -->
        <div>
          <h2>Pedido</h2>

          <div>
            <span>Massa:</span>
            <span>Grande</span>
          </div>

          <div>
            <span>Carnes:</span>
            <span>Frango desfiado, Bacon</span>
          </div>

          <div>
            <span>Verduras:</span>
            <span>Salsa, Tomate, Palmito</span>
          </div>
        </div>

        <!-- Total do Pedido -->
        <h2>Total: R$ 30,49</h2>

        <!-- Botões de Ação -->
        <div class="buttons">
          <button class="return">Voltar</button>
          <button class="finish">Finalizar pedido</button>
        </div>
      </section>

      <!-- Pop-up -->
      <div class="pop-up">
        <div>
          <h3>CONFIRMAR FORMA DE PAGAMENTO?</h3>

          <img style="width: 40px" src="cartão.png" alt="cartão" /><br />

          Nome completo: <br />
          <input type="text" /><br />
          CPF: <br />
          <input type="search" />
        </div>

        <!-- Botões do Pop-up -->
        <br />
        <input type="button" value="Não" />
        <input type="button" value="Sim" />
      </div>
    </div>
  </body>
</html>
