<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizzaria La Famiglia - Faça sua Pizza</title>
  <link rel="stylesheet" href="../../global.css" />
  <link rel="stylesheet" href="assemble-pizza.css" />
</head>

<body class="container bg-background">
  <header class="header">
    <span class="logo-text">PIZZARIA LA FAMIGLIA</span>
    <img class="logo-image" src="../../public/logo.png" alt="logo" />
  </header>

  <main class="main">
    <!-- Imagem da pizza -->
    <section class="section">
      <svg width="350" height="350" class="circle-text">
        <path id="curvePath" d="M20 180 c0 -210 320 -210 320 0 c0 210 -320 210 -320 0" fill="transparent" />
        <text>
          <textPath href="#curvePath" startOffset="20%">
            <tspan dy="0">Monte sua pizza</tspan>
          </textPath>
          <textPath href="#curvePath" startOffset="80%">
            <tspan dy="0">Massa: Grande</tspan>
          </textPath>
        </text>
      </svg>
      <img src="../../public/pizza.png" alt="PIZZA" />
    </section>

    <aside class="list">
      <h2>Ingredientes</h2>
      <!-- Ingredientes escolhidos -->
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      <label for="total">Total:</label>
      <input type="text" id="total" name="total" />
      <!-- Onde fica o valor total -->
    </aside>
  </main>

  <footer class="footer">
    <!-- Seleção de ingredientes -->
    <nav class="navButtons">
      <button class="buttonNav left"><img src="../../public/left.png" alt="Left"></button>
      <button class="button"><img src="../../public/azeitona.png" alt="Azeitona" /></button>
      <button class="button"><img src="../../public/tomate.png" alt="Tomate" /></button>
      <button class="button"><img src="../../public/cogumelo.png" alt="Cogumelo" /></button>
      <button class="button"><img src="../../public/manjericao.png" alt="Manjericão" /></button>
      <button class="button"><img src="../../public/cebola.png" alt="Cebola" /></button>
      <button class="buttonNav right"><img src="../../public/Right.png" alt="Right"/></button>
    </nav>
    <div class="cancel-finish">
      <button class="cancel" type="button">Cancelar Pedido</button>
      <button class="finish" type="button">Concluir Seleção</button>
    </div>
  </footer>
</body>

</html>
