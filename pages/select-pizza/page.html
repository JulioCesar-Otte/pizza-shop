<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaria La Famiglia - Selecione a Pizza</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="select-pizza.css" />
  </head>

  <body>
    <div class="container bg-background">
      <header class="header">
        <span class="logo-text">PIZZARIA LA FAMIGLIA</span>
        <img class="logo-image" src="../../public/logo.png" alt="logo" />
      </header>

      <main class="main">
        <!-- Opção 1: Pizza Portuguesa -->
        <div class="pizza-option">
          <img
            class="pizza-image"
            src="../../public/pizza.png"
            alt="Pizza Portuguesa"
          />
          <button class="button">Pizza Portuguesa</button>
        </div>

        <!-- Opção 2: Pizza Pepperoni -->
        <div class="pizza-option">
          <img
            class="pizza-image"
            src="../../public/pizza.png"
            alt="Pizza Pepperoni"
          />
          <button class="button">Pizza Pepperoni</button>
        </div>
      </main>

      <footer class="footer">
        <!-- Botões para selecionar -->
        <button class="button-secondary" type="button">Cancelar Pedido</button>
        <button class="button-primary" type="button">Concluir Seleção</button>
      </footer>
    </div>
  </body>
</html>
